<div class="row m-3">
  <div class="col-md-8 p-0">
    <h1>Liste des categories</h1>
  </div>
  <div class="col-md-4 text-right">
    <app-boutton-action
      (clickEvent)="nouvelleCategory()"
    ></app-boutton-action>
  </div>
</div>
<div class="col m-3">
<!--  <div class="row col-md-12 alert alert-danger">-->

<!--  </div>-->
  <div class="row col-md-12 custom-border mb-3 p-3" >
    <div class="col-md-3 custom-border-right">
   Code categorie
    </div>
    <div class="col-md-4 custom-border-right">
    Description categorie
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-link" >
            <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
          </button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-link text-danger" data-toggle="modal" data-target="#modalDeleteCat"
          >
            <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
          </button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-link ">
            <i class="far fa-list-alt"></i>&nbsp;Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mb-3" >
  <div class=" col-md-12 text-center">
    <app-pagination></app-pagination>
  </div>
</div>
